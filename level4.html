<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Level 4</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="vendor/store.min.js"></script>
    <script type="text/javascript" src="Bullet.js"></script>
    <script type="text/javascript" src="Slime.js"></script>
    <script type="text/javascript" src="HealthBar.js"></script>
    <script type="text/javascript" src="Cheats.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('ground2', 'assets/platform2.png');
    game.load.image('ground3', 'assets/platform3.png');
    game.load.image('ground4', 'assets/platform4.png');
    game.load.image('ground5', 'assets/platform5.png');
    game.load.spritesheet('batman', 'assets/batman.png', 32, 32);
    game.load.spritesheet('batarang', 'assets/batarang.png', 9, 9);
    game.load.spritesheet('slime', 'assets/slime.png', 28, 28);
    game.load.spritesheet('star', 'assets/star.png');
}

var platforms;
var slimes;
var bullets;

var player;

var healthText;
var healthbar;
var playerHealth = 100;
var invincible = false;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

var score = store.get('score') || 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and ledges then we enable physics on platforms
    platforms = game.add.group();
    platforms.enableBody = true;

    // Here we create the ground and scale it to fit the width of the game
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // Far left column from top to bottom
    // L1
    ledge = platforms.create(35, 90, 'ground5');
    ledge.body.immovable = true;
    // L2
    ledge = platforms.create(35, 240, 'ground5');
    ledge.body.immovable = true;
    // L3
    ledge = platforms.create(35, 390, 'ground5');
    ledge.body.immovable = true;
    
    // Second column from the left top to bottom
    // L4
    ledge = platforms.create(135, 165, 'ground5');
    ledge.body.immovable = true;
    // L5
    ledge = platforms.create(135, 315, 'ground5');
    ledge.body.immovable = true;
    // L6
    ledge = platforms.create(135, 465, 'ground5');
    ledge.body.immovable = true;

    // Third column from the left top to bottom
    // L6
    ledge = platforms.create(235, 90, 'ground5');
    ledge.body.immovable = true;
    // L7
    ledge = platforms.create(235, 240, 'ground5');
    ledge.body.immovable = true;
    // L8
    ledge = platforms.create(235, 390, 'ground5');
    ledge.body.immovable = true;

    // Fourth column from the left top to bottom
    // L9
    ledge = platforms.create(335, 165, 'ground5');
    ledge.body.immovable = true;
    // L10
    ledge = platforms.create(335, 315, 'ground5');
    ledge.body.immovable = true;
    // L11
    ledge = platforms.create(335, 465, 'ground5');
    ledge.body.immovable = true;

    // Fifth column from the left top to bottom
    // L12
    ledge = platforms.create(435, 90, 'ground5');
    ledge.body.immovable = true;
    // L13
    ledge = platforms.create(435, 240, 'ground5');
    ledge.body.immovable = true;
    // L14
    ledge = platforms.create(435, 390, 'ground5');
    ledge.body.immovable = true;

    // Sixth column from the left top to bottom
    // L15
    ledge = platforms.create(535, 165, 'ground5');
    ledge.body.immovable = true;
    // L15
    ledge = platforms.create(535, 315, 'ground5');
    ledge.body.immovable = true;
    // L16
    ledge = platforms.create(535, 465, 'ground5');
    ledge.body.immovable = true;

    // Seventh column from the left top to bottom
    // L17
    ledge = platforms.create(635, 90, 'ground5');
    ledge.body.immovable = true;
    // L18
    ledge = platforms.create(635, 240, 'ground5');
    ledge.body.immovable = true;
    // L19
    ledge = platforms.create(635, 390, 'ground5');
    ledge.body.immovable = true;

    // Eighth column from the left top to bottom
    // L20
    ledge = platforms.create(735, 165, 'ground5');
    ledge.body.immovable = true;
    // L21
    ledge = platforms.create(735, 315, 'ground5');
    ledge.body.immovable = true;
    // L22
    ledge = platforms.create(735, 465, 'ground5');
    ledge.body.immovable = true;

    
    // The player and its settings
    player = game.add.sprite(390, game.world.height - 95, 'batman');

    //  Player physics properties. Give the little guy a slight bounce.
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.0;
    player.body.gravity.y = 700;
    player.body.collideWorldBounds = true;

    //  Our three animations, walking left ,right and jumping.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
    player.animations.add('jumpleft', [10], 10, true);
    player.animations.add('jumpright', [9], 10, true);

    // Health bar
    var barConfig = {x: 200, y: 100};
    healthbar = new HealthBar(this.game, {x: 675, y: 40});

    // makes a stars group and enables physics
    stars = game.add.group();
    stars.enableBody = true;

    stars.create(240, 68, 'star');
    stars.create(640, 68, 'star');
    stars.create(40, 218, 'star');
    stars.create(438, 218, 'star');
    stars.create(240, 368, 'star');
    stars.create(640, 368, 'star');

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;

    let slimeLocations = [
        // Top row
        [40, 65],
        [425, 65],
        // Second row from top
        [150, 140],
        [325, 140],
        [550, 140],
        [745, 140],
        // Third row from top
        [225, 215],
        [625, 215],
        // Fourth row from top
        [150, 290],
        [325, 290],
        [550, 290],
        [725, 290],
        // Fifth row from top
        [40, 365],
        [425, 365],
        // Sixth row from top
        [150, 440],
        [325, 440],
        [550, 440],
        [725, 440]
];

    // let offset = 250;
    slimeLocations.forEach(function (location) {

        // setTimeout(() => {
            var slime = new Slime(game, location[0], location[1]);
            slimes.add(slime);    
        // }, 500 + offset);
        // offset += 500;

    });
    
    scoreText = game.add.text(16, 16, 'score: ' + score, { fontSize: '32px', fill: '#000' });
    
    healthText = game.add.text(575, 3, 'health');


    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();

}


function update() {
    //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, platforms);

    var hitSlime = game.physics.arcade.collide(player, slimes);
    
    var killSlime = game.physics.arcade.overlap(bullets, slimes);

    var grabStar = game.physics.arcade.overlap(player, stars, collectStar, null, this);

    // health and stuffs

    if (hitSlime && ! invincible && ! cheats.check('god')) {
        playerHealth -= 33;
        healthbar.setPercent(playerHealth);
        makeInvincible();
        game.camera.flash(0xff0000, 500);
        setTimeout(() => notInvincible(), 1000);
    }

    function makeInvincible() {
        invincible = true;
        player.alpha = 0.2;
    }

    function notInvincible() {
        invincible = false;
        player.alpha = 1;
    }

    if (playerHealth == 1) {
        player.kill();
        store.get('score');
        setTimeout(() => game.add.text(300, 25, 'Game Over', { fontSize: '30px', fill: '#000' }), 500);
        setTimeout(() => location.reload(), 1500);
    }
    
    
    // increases the score by 10 when a slime hit by a bullet
    if (killSlime) {
        score += 10;
        scoreText.text = 'score: ' + score;
    }

    if (grabStar) {
        score += 50;
        scoreText.text = 'score: ' + score;
    }

    if (stars.countLiving() == 0){
        store.set('score', score);
        setTimeout(() => game.add.text(315, 25, 'You Win!', { fontSize: '30px', fill: '#ffd799'}), 500);
        
        setTimeout(() => {window.location = 'level5.html'}, 3000);
    }

    function collectStar(player, stars) {
        stars.kill();
    }

    // helper
    function playerIsOnGround() {
        return player.body.touching.down && hitPlatform;
    }

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    handlePlayerMovement();

    
    if (cursors.left.isDown) {

        player.body.velocity.x = -150;

        let animation = playerIsOnGround() ? 'left' : 'jumpleft';
        player.animations.play(animation);

    } else if (cursors.right.isDown) {

        player.body.velocity.x = 150;

        let animation = playerIsOnGround() ? 'right' : 'jumpright';
        player.animations.play(animation);

    } else {
        //  Stand still
        player.animations.stop();

        if (playerIsOnGround()) {
            player.frame = 4;
        }
    }

    // Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        player.frame = 9;
        player.body.velocity.y = -350;
    }

}

</script>

</body>
</html>
