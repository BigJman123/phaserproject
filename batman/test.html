<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 2</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('batman', 'assets/batman.png', 32, 32);
    game.load.spritesheet('batarang', 'assets/batarang.png', 9, 9);
}

var player;
var platforms;
var cursors;
var bullets;
var bulletXSpeed = 300;
var direction = 1;
var spaceBar;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'batman');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.0;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
    player.animations.add('jumpleft', [10], 10, true);
    player.animations.add('jumpright', [9], 10, true);


    bullets = game.add.group();

    bullets.enableBody = true;

    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    
    spaceBar.onDown.add(shootBullet, this);

    cursors = game.input.keyboard.createCursorKeys();

}

function handlePlayerMovement() {
    if (cursors.left.isDown) {
        direction = -1;
    }
    else if (cursors.right.isDown) {
        direction = 1;
    }
}

function shootBullet() {
    if (bullets.length < 5) {
        var bullet = new Bullet(game, player.x + 10, player.y + 10, direction, bulletXSpeed);
        bullets.add(bullet);
    }
}

Bullet = function (game, x, y, direction, speed) {
    Phaser.Sprite.call(this, game, x, y, "batarang");
    game.physics.enable(this, Phaser.Physics.ARCADE);
    this.xSpeed = direction * speed;
};

Bullet.prototype = Object.create(Phaser.Sprite.prototype);
Bullet.prototype.constructor = Bullet;

Bullet.prototype.update = function() {

    game.physics.arcade.overlap(this, platforms, function (bullet) {
        bullet.destroy();
    });

    if (this.body == null) {
        return;
    } else {
        this.body.velocity.y = 0;
        this.body.velocity.x = this.xSpeed;
    }

    if(this.x < 0 || this.x > 680) {
        this.destroy();
    }

};

function update() {
    //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, platforms);

    // helper
    function playerIsOnGround() {
        return player.body.touching.down && hitPlatform;
    }

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    handlePlayerMovement();

    
    if (cursors.left.isDown) {

        player.body.velocity.x = -150;

        let animation = playerIsOnGround() ? 'left' : 'jumpleft';
        player.animations.play(animation);

    } else if (cursors.right.isDown) {

        player.body.velocity.x = 150;

        let animation = playerIsOnGround() ? 'right' : 'jumpright';
        player.animations.play(animation);

    } else {
        //  Stand still
        player.animations.stop();

        if (playerIsOnGround()) {
            player.frame = 4;
        }
    }

    // Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        player.frame = 9;
        player.body.velocity.y = -350;
    }

}

</script>

</body>
</html>
