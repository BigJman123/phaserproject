<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 2</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('batman', 'assets/batman.png', 32, 32);
    game.load.spritesheet('batarang', 'assets/batarang.png', 9, 9);
    game.load.spritesheet('slime', 'assets/slime 2.png', 28, 28);
}

var platforms;
var slimes;
var bullets;

var player;

var cursors;
var spaceBar;

var direction = 1;

var bulletXSpeed = 300;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and ledges then we enable physics on platforms
    platforms = game.add.group();
    platforms.enableBody = true;

    // Here we create the ground and scale it to fit the width of the game
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    // left top ledge
    ledge = platforms.create(450, 250, 'ground');
    ledge.body.immovable = true;
    // left bottom ledge
    ledge = platforms.create(450, 400, 'ground');
    ledge.body.immovable = true;
    // right top ledge
    ledge = platforms.create(-100, 175, 'ground');
    ledge.body.immovable = true;
    // right bottom ledge
    ledge = platforms.create(-100, 325, 'ground');
    ledge.body.immovable = true;


    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'batman');

    //  Player physics properties. Give the little guy a slight bounce.
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.0;
    player.body.gravity.y = 400;
    player.body.collideWorldBounds = true;

    //  Our three animations, walking left ,right and jumping.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
    player.animations.add('jumpleft', [10], 10, true);
    player.animations.add('jumpright', [9], 10, true);

    // the bullet group contains all bullets and enables physics on them.
    bullets = game.add.group();
    bullets.enableBody = true;
    
    // the slime group contains all slimes and enables physics on them. The for loop adds slimes to the game.
    slimes = game.add.group();
    slimes.enableBody = true;
    for (var i = 0; i < 9; i++) {
        var slime = new Slime(game, i * 128, i * 32, 50);
        slimes.add(slime);
    }

    // this makes the spacebar the key that shoots bullets
    spaceBar = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    spaceBar.onDown.add(shootBullet, this);
    cursors = game.input.keyboard.createCursorKeys();

}

Bullet = function (game, x, y, direction, speed) {
    Phaser.Sprite.call(this, game, x, y, "batarang");
    game.physics.enable(this, Phaser.Physics.ARCADE);
    this.xSpeed = direction * speed;
};

Bullet.prototype = Object.create(Phaser.Sprite.prototype);
Bullet.prototype.constructor = Bullet;

Bullet.prototype.update = function() {

    game.physics.arcade.overlap(this, platforms, function (bullet) {
        bullet.destroy();
    });

    game.physics.arcade.overlap(this, slimes, function (bullet, slime) {
        bullet.destroy();
        slime.destroy();
        // score += 1;
        // scoreText.text = 'Score: ' + score;
    });

    if (this.body == null) {
        return;
    } else {
        this.body.velocity.y = 0;
        this.body.velocity.x = this.xSpeed;
    }

    if(this.x < 0 || this.x > 680) {
        this.destroy();
    }

};

function shootBullet() {
    if (bullets.length < 5) {
        var bullet = new Bullet(game, player.x + 10, player.y + 10, direction, bulletXSpeed);
        bullets.add(bullet);
    }
}


// SLIME CODE IN HERE
Slime = function (game, x, y) {
    Phaser.Sprite.call(this, game, x, y, "slime");
    game.physics.enable(this, Phaser.Physics.ARCADE);
    this.collideWorldBounds = true;
    this.enableBody = true;
    this.animations.add('right', [0, 1, 2, 3, 4], 5, true);
    this.animations.add('left', [5, 6, 7, 8, 9], 5, true);
    this.body.gravity.y = 640;
    this.body.bounce.y = 0;// 0.7 + Math.random() * 0.2;
    this.body.bounce.x = 1;
    this.body.collideWorldBounds = true;
    this.body.velocity.x = 80;

};

Slime.prototype = Object.create(Phaser.Sprite.prototype);
Slime.prototype.constructor = Slime;

Slime.prototype.update = function () {

    var chasing = false;

    // check if the slime's y position on the map is equal to the player's y position
    // we use Math.round to ignore the decimal
    if (Math.round(this.y) == Math.round(player.y)) {
        // if both slime and player are on the same 'plane' move towards the player!
        if (Math.round(player.x) > Math.round(this.x)) {
            // we increase the speed from the default 80 to 200
            this.body.velocity.x = 200;
        } else {
            this.body.velocity.x = -200;
        }
        chasing = true;
    }

    if(!chasing){
        // when the slime isn't actively chasing the player,
        // reduce speeds back to normal
        if(this.body.velocity.x > 0){
            this.body.velocity.x = 80;
        } else if(this.body.velocity.x < 0){
            this.body.velocity.x = -80;
        }
    }

    game.physics.arcade.collide(this, platforms, function (slime, platform) {
        if (slime.body.velocity.x > 0 && slime.x > platform.x + (platform.width - slime.width) ||
                slime.body.velocity.x < 0 && slime.x < platform.x) {
            // this is still the old platform patrol AI from before
            // we added the chasing check so the slime will stop at the edge closest to the player
            if (chasing) {
                slime.body.velocity.x = 0;
            } else {
                slime.body.velocity.x *= -1;
            }
        }
    });

    game.physics.arcade.collide(this, slimes, function (slime, slimes) {
        slime.body.velocity.x *= -1;
    });

    if (this.body.velocity.x > 0) {
        // this.animations.stop();
        this.animations.play('right');
    } else {
        //this.animations.stop();
        this.animations.play('left');
    }

};

function handlePlayerMovement() {
    if (cursors.left.isDown) {
        direction = -1;
    }
    else if (cursors.right.isDown) {
        direction = 1;
    }
}


function update() {
    //  Collide the player and the stars with the platforms
    var hitPlatform = game.physics.arcade.collide(player, platforms);

    // helper
    function playerIsOnGround() {
        return player.body.touching.down && hitPlatform;
    }

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    handlePlayerMovement();

    
    if (cursors.left.isDown) {

        player.body.velocity.x = -150;

        let animation = playerIsOnGround() ? 'left' : 'jumpleft';
        player.animations.play(animation);

    } else if (cursors.right.isDown) {

        player.body.velocity.x = 150;

        let animation = playerIsOnGround() ? 'right' : 'jumpright';
        player.animations.play(animation);

    } else {
        //  Stand still
        player.animations.stop();

        if (playerIsOnGround()) {
            player.frame = 4;
        }
    }

    // Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down && hitPlatform)
    {
        player.frame = 9;
        player.body.velocity.y = -350;
    }

}

</script>

</body>
</html>
